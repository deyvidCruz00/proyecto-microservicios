services:
  # Email Service (Node.js)
  - type: web
    name: email-service
    env: node
    buildCommand: cd email-service-node && npm install --production
    startCommand: cd email-service-node && npm start
    plan: free
    region: oregon
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SERVICE_NAME
        value: email-service-render
      
      # Email Provider Configuration
      - key: EMAIL_PROVIDER
        value: sendgrid
      
      # SendGrid Configuration  
      - key: SENDGRID_API_KEY
        sync: false  # Configure manually in Render dashboard for security
      - key: SENDGRID_FROM_EMAIL
        value: deyvid.cruz@uptc.edu.co
      - key: SENDGRID_FROM_NAME
        value: partyst
      
      # SMTP Configuration (fallback)
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_SECURE
        value: false
      - key: SMTP_USER
        sync: false  # Configure manually in Render dashboard for security
      - key: SMTP_PASS
        sync: false  # Configure manually in Render dashboard for security
      - key: SMTP_FROM_EMAIL
        sync: false  # Configure manually in Render dashboard for security
      - key: SMTP_FROM_NAME
        value: PartySTApp
      
      # Database Configuration
      - key: DATABASE_URL
        value: postgresql://administrator:H6Zwj6TSlL8htqwUD4hlvelwF53eSWFB@dpg-d4atribipnbc73ai9360-a.oregon-postgres.render.com/partyst
      
      # Kafka Configuration (disabled for Render)
      - key: KAFKA_ENABLED
        value: false
      - key: KAFKA_BROKER
        value: ""
      - key: KAFKA_GROUP_ID
        value: email-service-group
      - key: KAFKA_EMAIL_TOPIC
        value: emails
      
      # Logging
      - key: LOG_LEVEL
        value: info

  # Notifications Service (Python)
  - type: web
    name: notifications-service
    env: python
    runtime: python
    pythonVersion: "3.11"
    buildCommand: cd notifications-service && pip install --upgrade pip && pip install -r requirements.txt
    startCommand: cd notifications-service && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    plan: free
    region: oregon
    branch: main
    envVars:
      - key: PORT
        value: 10000
      - key: SERVICE_NAME
        value: notifications-service-render
      - key: LOG_LEVEL
        value: INFO
      - key: ENVIRONMENT
        value: production
      
      # Database Configuration
      - key: DATABASE_URL
        value: postgresql://administrator:H6Zwj6TSlL8htqwUD4hlvelwF53eSWFB@dpg-d4atribipnbc73ai9360-a.oregon-postgres.render.com/partyst
      
      # Kafka Configuration (disabled for Render)
      - key: KAFKA_ENABLED
        value: false
      - key: KAFKA_BOOTSTRAP_SERVERS
        value: ""
      - key: KAFKA_CONSUMER_GROUP
        value: notifications-group
      - key: KAFKA_TOPIC_NOTIFICATIONS
        value: notifications

# Database reference (already deployed)
databases:
  - name: partyst-db
    databaseName: partyst
    user: administrator
    plan: free
    region: oregon